      <script src="JS/formulario.js"></script>
      <h2>Formulario de pedido</h2>
      <p>Si querés pedirnos tu vela completa el siguiete formulario y nos ponemos en contacto con vos!</p>
      <form action="mailto:guadacaffaro@gmail.com" method="post" enctype="text/plain" id="form" onsubmit="return validacion()">
        <label for="nombre">Nombre:</label> <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre"><br>
        <label for="apellido">Apellido:</label> <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido"><br>
        <p><b>Modelo:</b><br>
          <input type="checkbox" name="modelo" id="volcan" value="volcan">Volcán<br>
          <input type="checkbox" name="modelo" id="lola" value="lola">Lola<br>
          <input type="checkbox" name="modelo" id="cristal" value="cristal">Cristal<br>
          <input type="checkbox" name="modelo" id="honolulu" value="honolulu">Honolulú<br>
          <input type="checkbox" name="modelo" id="misky" value="misky">Misky<br>
          <input type="checkbox" name="modelo" id="ceramica" value="ceramica">Ceramica<br>
        </p>
        <p><b>Aroma:</b><br>
          <select id="aroma" name="aroma" class="custom-select">
            <option selected>Elegí tu aroma</option>
            <option value="lavanda">Lavanda</option>
            <option value="rosa">Rosa</option>
            <option value="jazmin">Jazmín</option>
            <option value="cocoyvainilla">Coco y Vainilla</option>
            <option value="frutosrojos">Frutos Rojos</option>
            <option value="sandia">Sandía</option>
          </select>
        </p>
        <label for="direccion">Dirección:</label> <input type="text" id="direccion" name="direccion"
          placeholder="Ingrese su dirección, ciudad"><br>
        <label for="cp">Código postal:</label> <input type="number" id="cp" name="cp" placeholder="4400">
        <label for="cel">Nro de contacto:</label> <input type="number" id="cel" name="cel"
          placeholder="3811234567">
        <p>Medio de pago<br>
          <input type="radio" name="pago" value="efectivo">Efectivo<br>
          <input type="radio" name="pago" value="transferencia">Transferencia<br>
          <input type="radio" name="pago" value="mercadopago">Mercado Pago<br>
        </p>
        <textarea name="comentario" rows="5" cols="10" placeholder="Escribe tu comentario..."></textarea>
        <input type="submit" value="Enviar">
      </form>
